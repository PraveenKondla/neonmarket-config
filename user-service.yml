server:
  port: 8081

spring:
  application:
    name: user-service
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/neonmarketdb
    username: postgres
    password:
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
